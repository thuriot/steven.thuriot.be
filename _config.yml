markdown: redcarpet
redcarpet:
  extensions: ["no_intra_emphasis", "fenced_code_blocks", "autolink", "tables", "strikethrough", "superscript", "footnotes"]
highlighter: pygments
paginate: 5
baseurl: /
permalink: /:title
paginate_path: "/page/:num/"
author_dir: author
category_dir: tag

exclude: [README.md, LICENSE, vendor, Gemfile, deploy.sh]

sass:
    style: :compressed
    
gems:
  - jekyll-minifier


